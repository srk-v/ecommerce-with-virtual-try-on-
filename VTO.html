<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-clone</title>
    <link rel="stylesheet" href="https://github.com/srk-v/ecom-with-vr/blob/main/srk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="C:\Users\sriramkrishnav\Desktop\srk- proj\img\BON-LOGO.png" alt="Amazon Logo" />
            </div>
        </div>
        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search Amazon" />
            <button class="search-button">Search</button>
        </div>
        <div class="header-right">
            <div class="signin">
                <span>Hello, Sign in</span>
            </div>
            <div class="cart">
                <span>Cart (0)</span>
            </div>
        </div>
    </header>
    <div class="under-menu">
            <ul class="under-menu-list">
                <left>
                <li>
                    <div class="category-dropdown">
                        <button class="category-button" ><i class="fa fa-bars" style="font-size:24px;color:white"></i>All</button>
                        <ul class="category-list">
                            <li>Electronics</li>
                            <li>Clothing</li>
                            <li>Books</li>
                            <li>Home & Kitchen</li>
                        </ul>
                    </div>
                </li> 
                </left> 
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">Amazon Basics</a></li>
            
        </ul>
    </div>
    <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="C:\Users\sriramkrishnav\Desktop\srk- proj\img\b1.jpg" alt="Product 1" class="slide-img">
                </div>
                <div class="mySlides fade">
                    <img src="C:\Users\sriramkrishnav\Desktop\srk- proj\img\b2.jpg" alt="Product 2" class="slide-img">
                </div>
                <div class="mySlides fade">
                    <img src="C:\Users\sriramkrishnav\Desktop\srk- proj\img\b1.jpg" alt="Product 3" class="slide-img">
                </div>
            </div>
            
            <!-- Next and Previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
        <script src="srk.js"></script>
   
    



</body>
</html>
